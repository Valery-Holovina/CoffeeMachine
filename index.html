<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>☕ Coffee Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="machine">
    <h1>☕ Coffee Machine</h1>
    <input type="number" id="waterInput" placeholder="Water (ml)" />
    <div>
      <button id="enable">Увімкнути</button>
      <button id="run">Зробити каву</button>
      <button id="stop">Зупинити</button>
      <button id="disable">Вимкнути</button>
    </div>
    <div id="status">Статус: вимкнена</div>
  </div>

  <script src="script.js"></script>
  <script src="main.js"></script>
</body>
</html>
